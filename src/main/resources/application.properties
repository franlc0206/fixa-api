spring.application.name=fixa-api

# SMS Service Configuration
# Para desarrollo: usa mock (solo loguea el código en consola)
# Para producción: configurar sms.mock.enabled=false y agregar credenciales de Twilio
sms.mock.enabled=true

# Twilio Configuration (opcional - solo para producción)
# Descomentar y configurar cuando tengas una cuenta de Twilio
#sms.twilio.account-sid=YOUR_ACCOUNT_SID
#sms.twilio.auth-token=YOUR_AUTH_TOKEN
#sms.twilio.from-number=+1234567890
