spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: false

logging:
  level:
    root: INFO
    org.springframework: INFO

server:
  port: ${PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:https://tu-frontend-produccion.com}
JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS:3600000}
